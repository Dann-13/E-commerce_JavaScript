<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/componentes/main.css">
    <link rel="stylesheet" href="/assets/css/editarProducto.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    <title>Editar Producto</title>
</head>

<body>
    <section class="encabezado">
        <div class="container">
            <div class="logo">
                <img src="/assets/img/logos.svg" alt="" class="imgLogo">
            </div>
            <div class="buscador">
                <input type="text" name="buscador" id="buscador" class="inputBuscador" placeholder="Â¿Que desea buscar?">
                <svg width="30" height="30" viewBox="0 0 18 18" fill="none" class="logo__buscador"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.4999 11H11.7099L11.4299 10.73C12.6299 9.33 13.2499 7.42 12.9099 5.39C12.4399 2.61 10.1199 0.39 7.31989 0.05C3.08989 -0.47 -0.470107 3.09 0.0498932 7.32C0.389893 10.12 2.60989 12.44 5.38989 12.91C7.41989 13.25 9.32989 12.63 10.7299 11.43L10.9999 11.71V12.5L15.2499 16.75C15.6599 17.16 16.3299 17.16 16.7399 16.75C17.1499 16.34 17.1499 15.67 16.7399 15.26L12.4999 11ZM6.49989 11C4.00989 11 1.99989 8.99 1.99989 6.5C1.99989 4.01 4.00989 2 6.49989 2C8.98989 2 10.9999 4.01 10.9999 6.5C10.9999 8.99 8.98989 11 6.49989 11Z"
                        fill="#464646" />
                </svg>
            </div>
        </div>
    </section>
    <main class="container">
        <section class="card cadastro">
            <div class="signupFrm">
                <form action="#" class="form" id="update-product-form" data-form>
                    <h1 class="title">Editar Producto</h1>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="url" data-url>
                        <label for="" class="label">Url Imagen</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="name" data-nombre>
                        <label for="" class="label">Nombre</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="price" data-precio>
                        <label for="" class="label">Precio</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="description" data-descripcion>
                        <label for="" class="label">Descripcion</label>
                    </div>
                    <div class="inputContainerButton">
                        <input type="submit" class="submitBtn" value="Actualizar">
                        <a href="lista_productos.html" class="submitBtn">Volver</a>

                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="Module" src="/controllers/editar-controller.js"></script>
</body>

</html>
