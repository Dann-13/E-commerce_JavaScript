<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/componentes/main.css">
    <link rel="stylesheet" href="/assets/css/editarProducto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b049437614.js" crossorigin="anonymous"></script>
    <title>Editar Producto</title>
</head>

<body>
    <section class="encabezado">
        <div class="container">
            <div class="logo">
                <img src="/assets/img/logos.png" alt="" class="imgLogo">
            </div>
        </div>
    </section>
    <main class="container d-flex align-items-center justify-content-center">
        <div class="imgClass">
            <img src="/assets/img/edit.svg" alt="edit">
        </div>
        <section class="card cadastro">
            <div class="signupFrm">
                <form action="#" class="form" id="update-product-form" data-form>
                    <h1 class="title">Editar Producto</h1>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="url" data-url>
                        <label for="" class="label">Url Imagen</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="name" data-nombre>
                        <label for="" class="label">Nombre</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="price" data-precio>
                        <label for="" class="label">Precio</label>
                    </div>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="a" name="description" data-descripcion>
                        <label for="" class="label">Descripcion</label>
                    </div>
                    <div class="inputContainerButton">
                        <input type="submit" class="submitBtn" value="Actualizar">
                        <a href="lista_productos.html" class="submitBtn">Volver</a>

                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Caracter√≠sticas</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Precios</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Acerca</a>
            </li>
        </ul>
        <p class="text-center text-muted">Desarrollado Por: Daniel Gomez</p>
        <ul class="d-flex justify-content-center">
            <li class="links"><a href="https://github.com/Dann-13"><i class="fa-brands fa-github"></i></a></li>
            <li class="links"><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script type="Module" src="/controllers/editar-controller.js"></script>
