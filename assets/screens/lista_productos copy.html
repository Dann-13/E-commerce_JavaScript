<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/base/reset.css" />
    <link rel="stylesheet" href="/assets/css/listar_productos_copy.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b049437614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous" />

    <title>Lista Productos</title>
</head>

<body class="app">
    <nav class="navbar navbar-dark ">
        <div class="container-fluid justify-content-center" id="nav">
            <div class="logo">
                <img src="/assets/img/logos.png" alt="" class="imgLogo" />
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-start" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>
    <main>
        <p class="h3 text-center pt-5 pb-5">Lista de Productos</p>
        <div class="container d-flex flex-column w-100">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="card w-auto">
                        <div class="card-horizontal-container d-flex flex-column flex-md-row">
                            <div class="product-image">
                                <img src="https://http2.mlstatic.com/D_NQ_NP_934195-MCO53079458605_122022-W.jpg"
                                    class="card-img-top" alt="..." />
                            </div>
                            <div
                                class="card-body d-flex flex-column flex-md-row align-items-center justify-content-around p-0">
                                <h5 class="card-title">Nombre del producto</h5>
                                <p class="card-text">Descripción del producto</p>
                                <p class="card-text">$99.99</p>
                                <div class="d-flex flex-md-column justify-content-md-between flex-sm-row">
                                    <button class="btn btn-danger">Eliminar</button>
                                    <button class="btn btn-primary">Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Características</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Precios</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Acerca</a>
                </li>
            </ul>
            <p class="text-center text-muted">Desarrollado Por: Daniel Gomez</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
