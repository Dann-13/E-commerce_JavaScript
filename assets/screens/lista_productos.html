<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b049437614.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/base/reset.css" />
    <link rel="stylesheet" href="/assets/css/listar_productos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b049437614.js" crossorigin="anonymous"></script>
    <title>Lista Productos</title>
</head>

<body class="app">
    <nav class="navbar navbar-dark">
        <div class="container-fluid justify-content-center" id="nav">
            <div class="logo">
                <img src="/assets/img/logos.png" alt="" class="imgLogo" />
            </div>
            <form action="" class="d-flex" role="search" id="search-product-form">
                <input class="form-control me-2 rounded-start" id="buscador" type="search"
                    placeholder="¿Que decea buscar?" aria-label="Search" data-info />
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>
    <main class="contenido">
        <p class="h3 text-center pt-5 pb-5">Bienvenido Administrador</p>
        <div class="productos__items">
            <table>
                <thead>
                    <tr>
                        <th colspan="6" class="title__table">Lista de Productos</th>
                    </tr>
                    <tr class="tags">
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody class="productos__item" data-productos>

                </tbody>
            </table>



        </div>
    </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Características</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Precios</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Acerca</a>
            </li>
        </ul>
        <p class="text-center text-muted">Desarrollado Por: Daniel Gomez</p>
        <ul class="d-flex justify-content-center">
            <li class="links"><a href="https://github.com/Dann-13"><i class="fa-brands fa-github"></i></a></li>
            <li class="links"><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
    <script type="Module" src="/controllers/producto-controller.js"></script>
    <script type="Module" src="/services/productos-service.js"></script>
    <script type="Module" src="/controllers/controllers-products-listar/searchProduct.js"></script>
    <script type="Module" src="/controllers/controllers-products-listar/render-product-search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
