<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/componentes/main.css">
    <link rel="stylesheet" href="/assets/css/componentes/form.css">
    <link rel="stylesheet" href="/assets/css/componentes/footer.css">
    <link rel="stylesheet" href="/assets/css/componentes/table.css">
    <link rel="stylesheet" href="/assets/css/base/reset.css">
    <link rel="stylesheet" href="/assets/css/listar_productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Lista Productos</title>
</head>

<body class="app">
    <section class="encabezado">
        <div class="container">
            <div class="logo">
                <img src="/assets/img/logos.svg" alt="" class="imgLogo">
            </div>

            <form action="" class="buscador" id="search-product-form">
                <input type="text" name="name" id="buscador" class="inputBuscador" placeholder="¿Que decea buscar?" data-info>
                <button type="submit" class="button_buscar"> <img src="/assets/img/buscar.png" alt="buscar" class="logo__buscador"> </button>
            </form>

            <div class="btnclass">
                <a href="/index.html" class="btns">Salir</a>
            </div>
        </div>

    </section>
    <main class="contenido">
        <div class="container__list">
            <div class="agregar">
                <div class="info__titulo">
                    <h2>Todos los Productos</h2>
                </div>
                <a href="/assets/screens/nuevo_producto.html" class="btns">Agregar Producto</a>
            </div>
            <div class="productos__items" id="mySection" data-productos>

            </div>
        </div>
        <section class="formulario">
            <div class="container">
                <div class="formulario__class">
                    <div class="formulario__1">
                        <div class="formulario__logo">
                            <img src="/assets/img/logos.svg" alt="" srcset="" class="logo__form">
                        </div>
                        <div class="info">
                            <a href="" class="info__elemento">Quienes Somos</a>
                            <a href="" class="info__elemento">Politicas de Privacidad</a>
                            <a href="" class="info__elemento">Programa de fidelidad</a>
                            <a href="" class="info__elemento">Nuestras tiendas</a>
                            <a href="" class="info__elemento">Quiero ser franquisiado</a>
                            <a href="" class="info__elemento1">Anuncie Aqui</a>
                        </div>
                    </div>
                    <div class="formulario__div">
                        <ul>
                            <li class="detallesContacto-Titulos">Hable Con nosotros</li>
                            <li>
                                <form action="" class="formulario-Contacto">
                                    <div class="elemento">
                                        <label for="nombre">Nombre</label>
                                        <input id="nombre" type="text" id="name" name="user_name"
                                            placeholder="Escribe aquí tu nombre">
                                    </div>
                                    <div class="elemento">
                                        <label for="title" class="form-label">Mensaje</label>
                                        <textarea name="mensaje" class="mensaje" id="" cols="30" rows="5"
                                            placeholder="Escriba su Mensaje"></textarea>
                                    </div>
                                    <div class="elemento">
                                        <button class="btn-enviarMensaje" id="enviar" type="submit">Enviar
                                            Mensaje</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodapePrincipal">
        <div class="container">
            <section class="rodapePrincipal-list">
                <ul class="footer-list">
                    <li class="itemfooter-list">Desarrollado Por: Daniel Gomez </li>
                    <li class="itemfooter-list">2022</li>
                </ul>
            </section>
        </div>
    </footer>
    <script type="Module" src="/controllers/producto-controller.js"></script>
    <script type="Module" src="/services/productos-service.js"></script>
    <script type="Module" src="/controllers/searchProduct.js"></script>

</body>

</html>
